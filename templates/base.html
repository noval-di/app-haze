{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Haze Trajectory Web Apps</title>
  </head>
  <body>
    <div id="navbar"> 
    <nav class="navbar fixed-top navbar-expand-lg navbar-light ">
        <div class="container-fluid">
          <a class="navbar-brand">
            <img src="/static/haze_traj_static/Bogor_Agricultural_University_(IPB)_symbol.svg.png" width="35" height="35" class="d-inline-block align-top" alt="">
          </a>
          <span class="navbar-brand-name mb-0 h4">Haze Trajectory Web Apps</span>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{%url 'index' %}">Home</a>
              </li>
              
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Haze Trajectory
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <li><a class="dropdown-item" href="{%url 'filtering_input' %}">Initial Point Hotspot</a></li>
                  <li><a class="dropdown-item" href="{%url 'input_data_view' %}">Initial Point User Input</a></li>
                  <li><a class="dropdown-item" href="{%url 'upload_data_view' %}">Initial Point CSV File <a></li>
                </ul>
              </li>

              <li class="nav-item">
                <a class="nav-link active " href="{%url 'about' %}">About</a>
              </li>

            </ul>
          
          </div>
        </div>
      </nav>
    </div>

    <div class="content">
      {% block content %}
      {% endblock %}
    </div>

    <style>
    body { 
      padding-top: 50px; 
    }
    .navbar{
      background-color: rgba(253, 253, 253, 1);
      box-shadow: 0px 6px 7px -7px #9c9c9c;
      font-size: large;
      font-family: 'Helvetica', serif;
      font-weight: 500;
    }
    .navbar-brand-name{
      color: rgba(30, 30, 30, 1) !important;
      font-family: 'Helvetica', serif;
      font-weight: 800;
    }
    .nav-link{
      color: rgba(30, 30, 30, 1) !important;
    }

    </style>
    

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>   
  </body>
